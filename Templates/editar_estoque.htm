</div>

        <table style="margin-left: auto; margin-right: auto;">

                <tr>

                    <th>Quantidade</th>
                    <th>Pre√ßo</th>
                    <th>Valor Comprado</th>
                </tr>
            </thead>
            <tbody>
                {% for itens in Estoque.Pesquisar_ProdutoId(id) %}
                <tr>
                    <td><input name="nome" value="{{itens[1]}}"></td>
